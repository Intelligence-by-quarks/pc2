<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Private Chat ðŸ’–</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #chatContainer {
        width: 500px;
        height: 700px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    #header {
        text-align: center;
        padding: 20px;
        background: rgba(255,255,255,0.2);
        font-size: 1.5em;
        font-weight: bold;
        color: #fff;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message {
        max-width: 75%;
        padding: 12px 18px;
        border-radius: 25px;
        color: #fff;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
    }

    .own {
        background: linear-gradient(120deg, #4facfe, #00f2fe);
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }

    .other {
        background: linear-gradient(120deg, #ff9a9e, #fecfef);
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }

    .system {
        align-self: center;
        background: rgba(255,255,255,0.2);
        color: #fff;
        border-radius: 15px;
    }

    img, video {
        max-width: 250px;
        border-radius: 15px;
    }

    #inputBar {
        display: flex;
        padding: 12px;
        background: rgba(255,255,255,0.15);
        gap: 10px;
    }

    #msgBox {
        flex: 1;
        border: none;
        border-radius: 25px;
        padding: 12px 18px;
        font-size: 16px;
        outline: none;
    }

    #msgBox::placeholder {
        color: rgba(255,255,255,0.7);
    }

    button {
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        background: #ff6a95;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    #joinContainer {
        display: flex;
        flex-direction: column;
        padding: 25px;
        gap: 12px;
    }

    #joinContainer input {
        padding: 12px;
        border-radius: 15px;
        border: none;
        outline: none;
        font-size: 16px;
    }

</style>
</head>
<body>
<div id="chatContainer">
    <div id="header">QUARKS</div>

    <div id="joinContainer">
        <input id="room" placeholder="Room name (example: rose123)">
        <input id="nick" placeholder="Your nickname">
        <button onclick="connectChat()">Join Room</button>
    </div>

    <div id="messages" style="display:none;"></div>

    <div id="inputBar" style="display:none;">
        <input id="msgBox" placeholder="Write a message..." onkeydown="checkEnter(event)">
        <input type="file" id="fileInput" accept="image/*,video/*,.gif">
        <button onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
let ws;
let myNick = "";

function connectChat() {
    const room = document.getElementById("room").value;
    myNick = document.getElementById("nick").value;

    if (!room || !myNick) return alert("Enter both room and nickname!");

    ws = new WebSocket("wss://hack.chat/chat-ws");

    ws.onopen = () => {
        ws.send(JSON.stringify({
            cmd: "join",
            channel: room,
            nick: myNick
        }));

        document.getElementById("joinContainer").style.display = "none";
        document.getElementById("messages").style.display = "flex";
        document.getElementById("inputBar").style.display = "flex";

        addMessage("Connected to room: " + room, "system");
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.cmd === "chat") {
            displayMessage(data.nick, data.text);
        }
    };

    ws.onclose = () => addMessage("Disconnected.", "system");
}

function displayMessage(nick, text) {
    const type = nick === myNick ? "own" : "other";
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = type === "own" ? "message own" : type === "other" ? "message other" : "message system";

    // Check if text is a file (image/video)
    if (text.startsWith("data:")) {
        if (text.includes("video")) {
            const video = document.createElement("video");
            video.src = text;
            video.controls = true;
            div.appendChild(video);
        } else {
            const img = document.createElement("img");
            img.src = text;
            div.appendChild(img);
        }
    } else {
        // Emojis are natively supported in input
        div.textContent = `${nick}: ${text}`;
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function addMessage(text, type) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + type;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function sendMsg() {
    const msgBox = document.getElementById("msgBox");
    let msg = msgBox.value;

    // Check file input
    const fileInput = document.getElementById("fileInput");
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            ws.send(JSON.stringify({cmd: "chat", text: e.target.result}));
            displayMessage(myNick, e.target.result);
        }
        reader.readAsDataURL(file);
        fileInput.value = "";
    }

    if (msg.trim() !== "") {
        ws.send(JSON.stringify({cmd: "chat", text: msg}));
        displayMessage(myNick, msg);
        msgBox.value = "";
    }
}

// Send on Enter key
function checkEnter(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMsg();
    }
}
</script>
</body>
</html>
