<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Simple HackChat Clone</title>
<style>
body {
    background: #111;
    color: #0f0;
    font-family: monospace;
    margin: 0;
    padding: 0;
}
#login {
    padding: 20px;
}
#chat {
    display: none;
    height: 100vh;
    display: flex;
    flex-direction: column;
}
#messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}
input, button {
    padding: 10px;
    border: none;
    outline: none;
    font-family: monospace;
}
#msgInput {
    width: 80%;
    background: #222;
    color: #0f0;
}
button {
    background: #333;
    color: #0f0;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="login">
    <h2>Room name?</h2>
    <input id="room" placeholder="example: 123"><br><br>
    <h2>Nickname?</h2>
    <input id="nick" placeholder="your name"><br><br>
    <button onclick="enterRoom()">Enter Chat</button>
</div>

<div id="chat">
    <div id="messages"></div>
    <div style="padding:10px;">
        <input id="msgInput" placeholder="type message...">
        <button onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
let ws;
let room = "";
let nick = "";

function enterRoom() {
    room = document.getElementById("room").value.trim();
    nick = document.getElementById("nick").value.trim();

    if (!room || !nick) {
        alert("Enter room & nickname!");
        return;
    }

    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "flex";

    // public websocket relay
    ws = new WebSocket("wss://ws.postman-echo.com/raw");

    ws.onopen = () => {
        // announce join
        ws.send(JSON.stringify({
            room: room,
            nick: nick,
            msg: nick + " joined."
        }));
    };

    ws.onmessage = (ev) => {
        const data = JSON.parse(ev.data);

        if (data.room !== room) return; // ignore other rooms

        const div = document.createElement("div");
        div.textContent = data.nick + ": " + data.msg;
        document.getElementById("messages").appendChild(div);
        div.scrollIntoView();
    };
}

function sendMsg() {
    const text = document.getElementById("msgInput").value.trim();
    if (!text) return;

    ws.send(JSON.stringify({
        room: room,
        nick: nick,
        msg: text
    }));

    document.getElementById("msgInput").value = "";
}
</script>

</body>
</html>
