<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Private Chat</title>
<style>
    body {
        margin: 0;
        background: #111;
        font-family: Arial, sans-serif;
        color: #fff;
    }
    #container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
    }
    #messages {
        height: 60vh;
        overflow-y: auto;
        background: #222;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    #messages div {
        margin-bottom: 10px;
        padding: 8px;
        background: #333;
        border-radius: 6px;
    }
    input, button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
    }
    input {
        width: 70%;
        background: #222;
        color: #fff;
    }
    button {
        width: 28%;
        background: #4a7fff;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Private Chat</h2>

    <input id="room" placeholder="Room name (example: rose123)" />
    <input id="nick" placeholder="Your nickname" style="margin-top:10px;" />
    <button onclick="connectChat()" style="margin-top:10px;">Join</button>

    <div id="messages"></div>

    <input id="msgBox" placeholder="Write a message..." />
    <button onclick="sendMsg()">Send</button>
</div>

<script>
let ws;

function connectChat() {
    const room = document.getElementById("room").value;
    const nick = document.getElementById("nick").value;

    ws = new WebSocket("wss://hack.chat/chat-ws");

    ws.onopen = () => {
        ws.send(JSON.stringify({
            cmd: "join",
            channel: room,
            nick: nick
        }));
        addMessage("Connected to room: " + room);
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.cmd === "chat") {
            addMessage(`${data.nick}: ${data.text}`);
        }
    };

    ws.onclose = () => addMessage("Disconnected.");
}

function addMessage(text) {
    let messages = document.getElementById("messages");
    let div = document.createElement("div");
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function sendMsg() {
    const msg = document.getElementById("msgBox").value;

    ws.send(JSON.stringify({
        cmd: "chat",
        text: msg
    }));

    document.getElementById("msgBox").value = "";
}
</script>
</body>
</html>
